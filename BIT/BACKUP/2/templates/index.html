<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Mobile Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="mobile-screen">
        <div class="head">
            <div class="eye" id="left-eye"></div>
            <div class="eye" id="right-eye"></div>
        </div>
        <div class="body">
            <div class="chat-window">
                <div class="messages" id="messages"></div>
                <div class="input-container">
                    <input type="file" id="attachment" style="display: none;">
                    <input type="text" id="userInput" placeholder="Type a message..." onkeydown="if(event.key === 'Enter') sendMessage()">
                    <button id="attach-button" onclick="document.getElementById('attachment').click()">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    <button id="send-button" onclick="sendMessage()">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                    <button id="clear-button" onclick="clearMessages()">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
